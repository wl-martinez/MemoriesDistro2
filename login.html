<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memories Distro</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
	<header class="header">
		<a href="index.html">
			<img class="header__logo" src="img/logo.png" alt="Logotipo">
		</a>
	</header>

	<nav class="navegacion">
		<a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
		<a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
		<a class="navegacion__enlace" href="login.html">Login</a>
		<a class="navegacion__enlace" href="reglas.html">Reglas</a>
	</nav>
	<div class="container p-5 my-5">
		<div class="logincontainer p-5 my-5 text-white">
			<div class="container h-100">
				<div class="d-flex justify-content-center h-100">
					<div class="log user_card">
						<div class="d-flex justify-content-center">
							<div class="brand_logo_container">
								<img src="img/logo.png" class="brand_logo" alt="Logo">
							</div>
						</div>
						<div class="d-flex justify-content-center form_container">
							<form>
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" name="" class="form-control input_user" value=""
										placeholder="username">
								</div>
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<input type="password" name="" class="form-control input_pass" value=""
										placeholder="password">
								</div>
								<div class="form-group">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customControlInline">
										<label class="custom-control-label" for="customControlInline">Remember
											me</label>
									</div>
								</div>
								<div class="d-flex justify-content-center mt-3 login_container">
									<button type="button" name="button" class="btn login_btn">Login</button>
								</div>
							</form>
						</div>

						<div class="mt-4">
							<div class="d-flex justify-content-center links">
								<a href="/registro.html" class="ml-2 text-warning">Crea una cuenta aqui</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<p class="footer__texto">MEMORIES DISTRO - Todos los derechos Reservados 2023.</p>
	</footer>

</body>

</html>
